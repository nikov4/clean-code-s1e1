<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <div class="intro">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main">
      <h3 class="main__header">Add Item</h3>
      <ul id="topSectionForAddingElementToList" class="new">
        <li class="task__item new-mode">
          <input id="new-task" class="input input_new task" type="text">
          <button class="button">Add</button>
        </li>
      </ul>
      <h3 class="main__header">Todo</h3>
      <ul id="incompleteTasks">
        <li class="task__item">
          <input type="checkbox" class="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task__item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input_edit task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main__header">Completed</h3>
      <ul id="completed" class="completed">
        <li class="task__item">
          <input type="checkbox" class="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
